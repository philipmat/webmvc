<html>
	<head>
		<script type='text/javascript' src='config.js'></script>
		<script type='text/javascript' src='lib/jquery-1.7.1.js'></script>
		<script type='text/javascript' src='lib/knockout-2.0.0.debug.js'></script>
		<script type='text/javascript' src='lib/underscore.js'></script>
		<script type='text/javascript' src='binding-helper.js'></script>
		<script type='text/javascript'>
			function testBind() {
				var parts = getParts(window.location.search);
				window[parts.ns].testBind();
			}

			$(document).ready(setup(window.location.search));
		</script>
		<script id="templates" type="text/html">
		</script>
	</head>
	<body>
		<a href="index.html">Back</a>	
		<!--<a href="javascript:testBind()">Bind</a>-->
		<!-- if using individual chunks: -->
		<!--<div id="single" data-bind="with : active"></div>-->
		<!-- if using KO templates --> 
		<div id="single" data-bind="if: active">
			<div data-bind="template : {name : 'template-single', data : active }"></div>
		</div>

		<div id="buttons">
			<input type="button" value="New" data-bind="click: add" />
			<input type="submit" value="Update" data-bind="click: update" />
			<input type="button" value="Delete" data-bind="click: remove" />
		</div>

		<!-- if using individual chunks: -->
		<!--<div id="multi">-->
		<!-- if using KO templates --> 
		<div id="multi" data-bind="template: { name : 'template-multi' }">
		</div>
	</body>
</html>
